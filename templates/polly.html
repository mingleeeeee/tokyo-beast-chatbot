<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Amazon Polly TTS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
/* Common Styles for Desktop and Mobile */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

#chatbot-container {
    width: 100%;
    max-width: 600px;
    height: 80vh;
    margin: 40px auto;
    border: 1px solid #ddd;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    background: #ffffff;
}

#chat-header {
    background-color: #4CAF50;
    padding: 10px;
    color: white;
    text-align: center;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    font-size: 24px;  /* Smaller font size for title */
}

#chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    position: relative;
}

.message {
    max-width: 70%;
    padding: 10px 15px;
    margin: 5px 0;
    border-radius: 12px;
    line-height: 1.4;
}

.user {
    align-self: flex-end;
    background-color: #DCF8C6;
    color: #333;
}

.bot {
    align-self: flex-start;
    background-color: #F1F0F0;
    color: #333;
}

/* Chat input container */
#chat-input-container {
    display: flex;
    justify-content: space-around;  /* Space buttons evenly */
    align-items: center;
    padding: 10px;
    border-top: 1px solid #ddd;
}

/* Microphone Button Styling */
#start-talking-button {
    width: 60px;
    height: 60px;
    border: none;
    border-radius: 50%;
    background-color: #e0e0e0;
    font-size: 30px;
    color: #333;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

#start-talking-button:hover {
    background-color: #cccccc;
}

#start-talking-button.recording {
    background-color: #ff4d4d;
    color: #fff;
}

.icon-button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 24px;
    margin-left: 10px;
}

.icon-button:hover {
    background-color: #e0e0e0;
    border-radius: 50%;
    padding: 10px;
}

#stop-audio-button {
    background-color: transparent;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 30px;  /* Adjusted font size for stop icon */
    cursor: pointer;
}

#stop-audio-button:hover {
    background-color: #ff4d4d;
    color: white;
}

/* Hidden Input and Send Button Container */
#hidden-input-container {
    display: flex;
    margin-top: 10px;
}

#chat-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-right: 10px;
    font-size: 16px;  /* Prevent zoom on mobile by setting 16px font size */
}

#send-button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#send-button:hover {
    background-color: #45a049;
}

.message.loading {
    font-style: italic;
    color: #999;
    background-color: transparent;
    font-weight: bold;
    font-size: 16px;
    align-self: center;
    text-align: center;
    width: 100%;
}

/* Mobile-Specific Styles */
@media only screen and (max-width: 600px) {
    #chatbot-container {
        width: 100%;
        height: 100vh;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
    }

    #chat-header {
        font-size: 18px;  /* Smaller font size for title on mobile */
        padding: 10px;
    }

    #chat-messages {
        padding: 10px;
    }

    .message {
        max-width: 100%;
        font-size: 14px;
    }

    #chat-input-container {
        padding: 5px;
        justify-content: space-between;
        margin-bottom: 20px;  /* Add margin at the bottom to keep buttons away from the bottom of the screen */
    }

    #start-talking-button, #stop-audio-button {
        width: 50px;
        height: 50px;
        font-size: 24px;
    }

    #chat-input {
        padding: 8px;
        font-size: 16px;  /* Prevent zooming on input */
    }

    #send-button {
        padding: 8px 12px;
    }

    #stop-audio-button::before {
        content: '‚èπÔ∏è';  /* Display stop icon instead of "Pause" text */
    }
}
</style>

</head>
<body>
    <div id="chatbot-container">
        <!-- Chat header -->
        <div id="chat-header">
            <h2>Tokyobeast (Amazon Polly TTS)</h2>
            <button onclick="window.location.href='/'" class="navigation-button">
                Switch to OpenAI TTS
            </button>
        </div>

        <!-- Chat messages container -->
        <div id="chat-messages" class="chat-box"></div>

        <!-- Chat input container -->
        <div id="chat-input-container">
            <!-- Microphone Button -->
            <button id="start-talking-button" class="mic-button">üé§</button>

            <!-- Stop Audio Button -->
            <button id="stop-audio-button" class="icon-button" title="Stop playing audio">Pause</button>

            <!-- Keyboard Icon Button (to show input field) -->
            <button id="keyboard-button" class="icon-button" title="Show input box">‚å®Ô∏è</button>
        </div>

        <!-- Hidden Text Input and Send Button Container -->
        <div id="hidden-input-container">
            <input type="text" id="chat-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Include Socket.IO and Client-Side JavaScript -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='polly_script.js') }}"></script>
</body>
</html>
